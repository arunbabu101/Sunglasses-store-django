{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<h1>Forgot Password</h1>
{% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
