<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: calc(33.333% - 20px);
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .card p {
            font-size: 1em;
            color: #333;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <div class="link">
        <a href="{% url 'supplier:display_reorders' %}">View Reorders</a>
    </div>
    <h2>Products:</h2>
    <div class="container">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <!-- Add more details as needed -->
        </div>
        {% endfor %}
    </div>
</body>
</html>
