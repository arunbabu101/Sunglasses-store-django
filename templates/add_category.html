<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <!-- Include Bootstrap CSS if needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 20px; background-color: #f9f9f9;">
        <h1 class="mt-4 mb-4" style="color: #333; text-align: center;">Add Category</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="slug">Slug:</label>
                <input type="text" id="slug" name="slug" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="7"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
        
            <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: #fff; border: none;">Add Category</button>
        </form>
    </div>
    

    <!-- Include Bootstrap JS and jQuery if needed -->`
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the name and slug input elements
            var nameInput = document.getElementById("name");
            var slugInput = document.getElementById("slug");
        
            // Function to generate the slug from the name
            function generateSlug() {
                var nameValue = nameInput.value.trim();
                var slugValue = nameValue.toLowerCase().replace(/ /g, "-");
                slugInput.value = slugValue;
            }
        
            // Add an input event listener to the name input
            nameInput.addEventListener("input", generateSlug);
        });
    </script>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
