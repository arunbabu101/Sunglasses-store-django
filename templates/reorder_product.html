<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        .product-info {
            display: flex;
            align-items: center;
        }

        .product-info img {
            margin-right: 20px;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reorder Product: {{ product.name }}</h1>
        <!-- Display success message if available -->
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="product-info">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <div>
                <p><strong>Supplier:</strong> {{ product.supplier.name }}</p>
                <form method="post">
                    {% csrf_token %}
                    <label for="pieces">Number of Pieces:</label>
                    <input type="number" id="pieces" name="pieces" required>
                    <input type="submit" value="Reorder" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
